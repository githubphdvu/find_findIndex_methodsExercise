<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>find(),findIndex() exercise</title>

    <!-- JS for Jasmine standalone library-->
    
    <script>
function findUserByUsername(A,s) {
  return A.find(obj=>obj.username===s)
}
function removeUser(A,s) {
  let i = A.findIndex(obj=>obj.username === s)
  if(i === -1) return
  return A.splice(i,1)[0]
}

describe("#findUserByUsername",()=>{
  let A
  beforeEach(()=>A=[{username:"a"},{username:"b"}])
  it("returns object if find an username that matches given string",()=>expect(findUserByUsername(A,"a")).toEqual({username:"a"}))
  it("returns undefined if no username is found",()=>expect(findUserByUsername(A,'d')).toEqual(undefined))
})
describe("#removeUser",()=>{
  let A
  beforeEach(()=>{A=[{username:"a"},{username:"b"},{username:"c"}]})
  it("removes user",()=>{
    removeUser(A, "b")
    expect(A.length).toEqual(2)
    
  })
  it("returns removed user",()=>{
    expect(removeUser(A,"c")).toEqual({ username: "c" })
  })
  it("returns undefined a user from an array",()=>{
    expect(removeUser(A, "d")).toEqual(undefined)
    expect(A.length).toEqual(3)
  })
})
    </script>
  </head>
  <body>
    <h3>9.2.5. arr.find(), arr.findIndex() exercise</h3>
  </body>
</html>
